<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1: Create an HTML page with a form
    </title>
</head>
<body>
    <h1>Sign Up</h1>
    <form>
        <div>
            <label for="Firstname">
                Firstname
                <input type="text"
                placeholder="Enter your first name"
                id="Firstname"
                name="Firstname"
                minlength="3"
                maxlength="23"
                required
                >         
            </label>
        </div>
       
        <div>
            <label for="Email">
                E-mail
                <input type="Email"
                placeholder="Example@gmail.com"
                id="Email"
                name="Email"
                >

            </label>
    
        </div>

        <div>
            <label for="Re-enter E-mail">
                Re-enter E-mail
                <input type="Email"                
                id="Re-enter E-mail"
                name="Re-enter E-mail"
                >

            </label>
    
        </div>

        <div>
            <label for="Password">Enter your Password
                <input type="Password"
                id="Password"
                name="Password"
                minlength="3"
                maxlength="23"
                required
                >
            </label>
        </div>

        <div>
            <label for="Mail Recieve">Recieve or weekly newsletter and other occasional updates
                <input type="checkbox"
                id="Mail Recieve"
                >
            </label>

        </div>

        <div>
            <label for="Create account">           
            <input type="button" value="Create Account ">
            </label>
        </div>

    </form>

    
</body>
</html>
